<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bmi-card {
      background: #fff;
      width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .header {
      background: #0097a7;
      color: #fff;
      padding: 15px;
      border-radius: 5px 5px 0 0;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .inputs {
      flex: 1;
    }

    .inputs label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .inputs input {
      width: 120px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    .inputs span {
      margin-left: 5px;
    }

    .result {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #0097a7;
    }

    .status {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="bmi-card">
    <div class="header">
      <h2>Body mass index (BMI)</h2>
      <p>A measure of body fat in adults</p>
    </div>
    <div class="content">
      <div class="inputs">
        <label>Weight</label>
        <input type="number" id="weight" placeholder="e.g. 80"> <span>kg</span>

        <label>Height</label>
        <input type="number" id="height" placeholder="e.g. 170"> <span>cm</span>
      </div>
      <div class="result">
        <div id="bmiValue">--</div>
        <div id="bmiStatus" class="status"></div>
      </div>
    </div>
  </div>

  <script>
    // Update BMI whenever inputs change
    document.getElementById("weight").oninput = calculateBMI;
    document.getElementById("height").oninput = calculateBMI;

    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let heightCm = parseFloat(document.getElementById("height").value);

      if (!weight || !heightCm || heightCm <= 0) {
        document.getElementById("bmiValue").innerText = "--";
        document.getElementById("bmiStatus").innerText = "";
        return;
      }

      let heightM = heightCm / 100; // convert cm to meters
      let bmi = weight / (heightM * heightM);

      document.getElementById("bmiValue").innerText = bmi.toFixed(1);

      let status = "";
      if (bmi < 18) status = "Underweight BMI";
      else if (bmi >= 18 && bmi < 25) status = "Normal BMI";
      else if (bmi >= 25 && bmi < 30) status = "Overweight BMI";
      else if (bmi >= 30) status = "Obese BMI";

      document.getElementById("bmiStatus").innerText = status;
    }
  </script>
</body>
</html>
